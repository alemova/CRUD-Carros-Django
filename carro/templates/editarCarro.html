<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body>
        <h2>Editar carro</h2>
        <div class="card">
            <div class="card-body">
                <form action="/ActualizarCarro" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="marca">Marca</label>
                        <input type="text" id="marca" value="{{ carro.marca }}" name="marca" class="form-control" placeholder="Ingrese la marca">
                    </div>
    
                    <div class="form-group">
                        <label for="color">Color</label>
                        <input type="text" id="color" value="{{ carro.color }}" name="color" class="form-control" placeholder="Ingrese el color">
                    </div>
    
                    <div class="form-group">
                        <label for="modelo">Modelo</label>
                        <input type="text" id="modelo" value="{{ carro.modelo }}" name="modelo" class="form-control" placeholder="Ingrese el modelo">
                    </div>
    
    
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar cambios</button>
                    </div>
                </form>
            </div>
    </body>
</body>
</html>
